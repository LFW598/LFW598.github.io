<html lang="en">
    <head>

        <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;

    .sidebar {
      width: 140px;
      background-color: #1f2937;
      color: white;
      padding: 20px;
      height: 100vh;

    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;

    .sidebar a:hover {

    }

      padding: 40px;
      flex: 1;

      width: 100%;
      height: 90vh;
      border: 1px solid #ccc;
    }

    .body {
      flex-direction: column; /* added this for mobile by myself */

    .content {
      padding: 20px;
      height: 100vh;    /* full viewport height on mobile */
      overflow-y: auto; /* enable vertical scrolling */
    }
    
    .pdf-viewer {
      height: 100%;     /* fill the content area */
      overflow-y: auto;
    }

    .sidebar {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      padding: 10px 0;
    }

    .sidebar h2 {
      margin: 0;

      padding: 10px 0;
